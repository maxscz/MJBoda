<!DOCTYPE html>
<html lang="">

<head>
  <title>Cleaned M&J's wedding</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- <meta name="viewport" content="width=device-stylesheet" type="text/css" media="all"> -->
</head>

<body>
  <style>
    @font-face {
      font-family: AmellindaWeddings;
      src: url('fonts/amellinda_weddings/Amellinda\ Weddings.otf');
    }

    div {
      font-family: AmellindaWeddings;
      font-size: 130%;
      text-align: center;
      color: bisque;
    }

    @font-face {
      font-family: Mont;
      src: url('fonts/mont/Mont-HeavyDEMO.otf');
    }

    p {
      color: white;
      font-family: Mont;
      font-size: 160%;
      text-align: center;
    }
  </style>
  <div class="wrapper row0">
    <div id="topbar" class="hoc clear">
      <div class="fl_left">
      </div>
    </div>
    <div class="center" style="background-image:url('images/M&JInvierno.jpg');">

      <div class="wrapper row1">
        <header id="header" class="hoc clear">
          <div id="logo" class="fl_left">
          </div>
        </header>
      </div>
      <div class="overlay">
        <div id="pageintro" class="hoc clear">
          Maryana Y Jorge
        </div>
      </div>
      <!--CONT DOWN SCRIPT-->
      <p id="demo"></p>
      <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Apr 23, 2022 17:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

          // Get today's date and time
          var now = new Date().getTime();

          // Find the distance between now and the count down date
          var distance = countDownDate - now;

          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          // Output the result in an element with id="demo"
          document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
          }
        }, 1000);
      </script>
</body>

</html>
